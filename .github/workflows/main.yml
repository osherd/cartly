name: Cartly Monorepo CI/CD

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/main.yml'
      - 'backend/auth_service/**'
      - '.github/workflows/main.yml'

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Build Docker image
        run: docker build -t cartly-frontend:latest .
      - name: Log in to DockerHub
        uses: docker/login-action@v2
      #
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag Docker image
        run: docker tag cartly-frontend:latest 41526300/cartly-frontend:latest
      - name: Push Docker image
        # The DockerHub username should be used for the image name to ensure the access token has the correct scope.
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/cartly-frontend:latest
  auth-service-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/auth_service
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      PGUSER: testuser
      PGPASSWORD: testpass
      PGDATABASE: testdb
      LOCAL_CONNECTION_STRING: postgres://testuser:testpass@localhost:5432/testdb
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build Docker image
        run: docker build -t auth_service:latest .
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag Docker image
        run: docker tag auth_service:latest ${{ secrets.DOCKERHUB_USERNAME }}/auth_service:latest
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/auth_service:latest
